<h4>Submit Application</h4>
<form action="/job/{{job['job_id']}}/apply" method="post">
  <div class="mb-2 form-group">
    <label>Full Name</label><br/>
    <input class="form-control" type="text" name="full_name" placeholder="Bob Smith"/>    
  </div>
  <div class="mb-2 form-group">
    <label>Email</label><br/>
    <input class="form-control" type="text" name="email" placeholder="bob@smith.com"/>    
  </div>
  <div class="mb-2 form-group">
    <label>LinkedIn URL</label><br/>
    <input class="form-control" type="text" name="linkedin_url" placeholder="https://linkedin.com/in/bobsmith"/>
  </div>
  <div class="mb-2 form-group">
    <label>Education</label><br/>
    <textarea class="form-control" name="education"></textarea>
  </div>
  <div class="mb-2 form-group">
    <label>Work Experience</label><br/>
    <textarea class="form-control" name="work_experience"></textarea>
  </div>
  <div class="mb-2 form-group">
    <label>Resume URL</label><br/>
    <input class="form-control" type="text" name="resume_url" placeholder="Enter URL"/>
  </div>
    <input class="btn btn-primary" type="submit" name="submit"/>
</form>
