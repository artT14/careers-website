{% extends "layout.html" %}
{% block head %}
    <title>{{company}} Careers</title>
{% endblock %}
{% block content %}
    <div class="container">
      {% include './components/banner.html'%}
      <h2 class="mt-4 text-center">{{company}} Careers</h2>
      <div class="row">
        <div class="col-md-6">
          <p class="lead">{{desc}}</p>
        </div>
        <div class="d-none d-md-block col-md-6">
          <img src="./static/people-working.jpg" alt="people working" style="height:400px;"/>          
        </div>
      </div>
    <h2 class="mt-4">Open Positions</h2>
    <div>
      {% for job in jobs%}
        {% include './components/jobitem.html' %}
      {% endfor%}
    </div>
      <div class="text-center">
        <button class="btn btn-primary btn-lg">Contact Us</button>
      </div>
    </div>
{% endblock %}
