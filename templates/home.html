<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{company}} Career's Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://flask.palletsprojects.com/en/2.2.x/_static/flask-icon.png">
    <style>
      #banner{
        height: 320px;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    {% include './components/header.html'%}
    <div class="container">
      <h1 class="mt-3 mb-5 text-center">{{company}} Careers</h1>
      <img  class="img-fluid" id="banner" src="./static/banner.jpg" alt="banner image"/>
      <h2 class="mt-4 text-center">About {{company}}</h2>
      <p class="lead">{{desc}}</p>
    <h2 class="mt-4">Open Positions</h2>
    <div>
      {% for job in jobs%}
        {% include './components/jobitem.html' %}
      {% endfor%}
    </div>
      <div class="text-center">
        <button class="btn btn-primary btn-lg">Contact Us</button>
        <p class="mt-4">&copy Copyright 2023, {{company}}</p>
      </div>
    </div>
  </body>
</html>
